<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title></title>
</head>

<body>
	<script type="text/javascript">
		var url = '/ex-req';
		var data = { username: 'example' };

		fetch(url, {
			method: 'POST', // or 'PUT'
			body: JSON.stringify(data),
			headers: new Headers({
				'Content-Type': 'application/json'
			})
		}).then(res => res.json())
			.catch(error => console.error('Error:', error))
			.then(response => console.log('Success:', response));
	</script>
</body>

</html>
