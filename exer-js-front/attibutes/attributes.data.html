<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title></title>
	<style>
		/* data attribute : CSS access */

		article::before {
			content: attr(data-parent);
		}

		article[data-columns='3'] {
			background-color: #eee;
			width: 400px;
		}

		article[data-columns='4'] {
			background-color: #eee;
			width: 600px;
		}
	</style>
</head>

<body
	<article id="electriccars" data-columns="3" data-index-number="12314" data-parent="cars">
	</article>
	<article id="electriccars" data-columns="4" data-index-number="12314" data-parent="cars">
	</article>
	<script type="text/javascript">
		console.log("data attribute : js parsing #1 getAttribute, setAttribute.");
		var article1 = document.getElementById("electriccars");
		console.log(article1.getAttribute("data-index-number"));
		article1.setAttribute("data-index-number", +article1.getAttribute("data-index-number") + 1); // +article1_index : parsing to number from string.
		console.log(article1.getAttribute("data-index-number"));

		console.log("data attribute : js parsing #2 the dataset API.");
		console.log("omit data- prefix + using camelCase for the argument of data() method.");
		var article3 = document.getElementById("electriccars");
		console.log(article3.dataset.indexNumber);
		article3.dataset.indexNumber = +article3.dataset.indexNumber + 1;
		console.log(article3.dataset.indexNumber);

		console.log("data attribute : js parsing #3 jQuery data() method.");
		console.log("omit data- prefix for the argument of data() method.");
		(function ($) {
			var article2 = $("article#electriccars");
			console.log(article2.data("index-number"));
			article2.data("index-number", article2.data("index-number") + 1);
			console.log(article2.data("index-number"));
		})(jQuery);
	</script>
</body>

</html>
