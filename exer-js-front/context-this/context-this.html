<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<title></title>
</head>

<body>
	<button id="button_1">BUTTON 1</button>
	<script type="text/javascript">
		var a = 1;

		var obj_a = {
			a : 3
		}

		console.log(this);

		$(document).ready(function () {
			console.log(this);
			console.log($(this));

			fn_a.apply(obj_a);

			$(".button").each(function() {
				console.log($(this));
			});

			console.log(fn_a.prototype);
		});

		var fn_a = function () {
			console.log(this);
			console.log(this.a);
		}

	</script>
</body>

</html>
