<html>
  <style>
    h5 {
      font-family: arial;
      margin-bottom: 0px;
    }

    progress.pretty {
      border-radius: 10px;
      height: 30px;
      width: 100%;
    }

    progress.pretty[value]::-webkit-progress-value {
      background-color: #6b22dc;
    }

    progress.pretty[value]::-webkit-progress-bar {
      background-color: #f5f5f5;
      border-radius: 2px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25) inset;
    }
  </style>
  <body>
    <h5>Undetermined</h5>
    <progress></progress>

    <h5>Defined</h5>
    <progress max="100" value="24"></progress>

    <h5>Pretty</h5>
    <progress id="pretty" class="pretty" max="100" value="78"></progress>
    <script>
      function progressLoading() {
        var bar = document.getElementById("pretty");
        setInterval(function() {
          bar.value += 0.5;

          if (bar.value >= 100) {
            bar.value = 0;
          }
        }, 100);
      }

      progressLoading();
    </script>
  </body>
</html>
