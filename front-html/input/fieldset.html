<html>
  <style>
    .made-up {
      font-family: arial;
      margin: 1rem;
      border-radius: 10px;
      background: #fff;
      border: none;
      border-radius: 2px;
      padding: 1rem;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
        0 10px 10px rgba(0, 0, 0, 0.22);
    }

    .brown,
    .made-up legend,
    .made-up button {
      background: #584b4f;
      color: #fefefe;
    }

    .made-up legend {
      border-radius: 10px;
      padding: 0.5rem;
    }

    .made-up input {
      border: none;
      border-bottom: 1px solid #584b4f;
    }

    .made-up button {
      margin-top: 0.5rem;
      border: none;
      padding: 0.5rem;
      border-radius: 10px;
    }

    .made-up button:hover {
      box-shadow: inset 0 0 0 9999px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }
  </style>
  <body>
    <fieldset>
      <legend>Login:</legend>
      User: <input type="text" /><br />
      password: <input type="password" /><br />
      <button>Login</button>
    </fieldset>

    <fieldset class="made-up">
      <legend>Login:</legend>
      User: <input type="text" /><br />
      password: <input type="password" /><br />
      <button>Login</button>
    </fieldset>
    <script></script>
  </body>
</html>
