<div class="form">
  <h1>Pure CSS floating label input</h1>

  <br />

  <div class="floating">
    <input
      id="input__username"
      class="floating__input"
      name="username"
      type="text"
      placeholder="Username"
    />
    <label
      for="input__username"
      class="floating__label"
      data-content="Username"
    >
      <span class="hidden--visually"> Username</span></label
    >
  </div>

  <div class="floating">
    <input
      id="input__password"
      type="password"
      class="floating__input"
      name="password"
      type="text"
      placeholder="Password"
    />
    <label for="input__password" class="floating__label" data-content="Password"
      ><span class="hidden--visually">Password</span></label
    >
  </div>

  <button class="button">Log in</button>
</div>
