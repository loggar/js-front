<html>
  <style>
    img {
      width: 49%;
    }

    .contrast {
      -webkit-filter: contrast(180%);
      filter: contrast(180%);
    }

    .brightness {
      -webkit-filter: brightness(0.5);
      filter: brightness(0.5);
    }

    .darken {
      -webkit-filter: brightness(2);
      filter: brightness(2);
    }

    .grayscale {
      -webkit-filter: grayscale(100%);
      filter: grayscale(100%);
    }

    .huerotate {
      -webkit-filter: hue-rotate(180deg);
      filter: hue-rotate(180deg);
    }

    .sepia {
      -webkit-filter: sepia(100%);
      filter: sepia(100%);
    }

    .invert {
      -webkit-filter: invert(100%);
      filter: invert(100%);
    }

    .opacity {
      -webkit-filter: opacity(50%);
      filter: opacity(50%);
    }

    .saturate {
      -webkit-filter: saturate(5);
      filter: saturate(5);
    }

    .shadow {
      -webkit-filter: drop-shadow(10px 10px 10px grey);
      filter: drop-shadow(10px 10px 10px grey);
    }

    .blur {
      -webkit-filter: blur(5px);
      filter: blur(5px);
    }
  </style>
  <body>
    <img
      class="contrast"
      src="https://firebasestorage.googleapis.com/v0/b/adrianlegaspi-b04b1.appspot.com/o/asset%2Fimg%2Fbunny.jpg?alt=media&token=d55b21d8-f3c1-4b30-9118-fc40d7e6735d"
    />
    <img
      class="brightness"

    <img

    />
    <img

    <img

    <img
