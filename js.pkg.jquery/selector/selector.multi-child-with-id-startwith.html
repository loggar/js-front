<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.4.1.min.js"
    ></script>
    <title></title>
  </head>
  <body>
    <table class="table table-striped">
      <tbody>
        <tr>
          <td><label>Conditions</label></td>
        </tr>
        <tr>
          <td>
            <table class="table">
              <tbody id="appCheckConditions">
                <tr>
                  <td
                    style="width: 20px; padding: 2px; vertical-align: middle;"
                  >
                    1.
                  </td>
                  <td>
                    <input
                      type="text"
                      id="chkRemark_0"
                      class="form-control"
                      style="padding: 2px;"
                      placeholder=""
                      value="1. Please provide fully completed SSVF GTE assessment form prior to CoE issuance."
                    />
                  </td>
                </tr>
                <tr>
                  <td
                    style="width: 20px; padding: 2px; vertical-align: middle;"
                  >
                    2.
                  </td>
                  <td>
                    <input
                      type="text"
                      id="chkRemark_1"
                      class="form-control"
                      style="padding: 2px;"
                      placeholder=""
                      value="2. Please provide fully completed SSVF Financial Capacity form prior to CoE issuance."
                    />
                  </td>
                </tr>
                <tr>
                  <td
                    style="width: 20px; padding: 2px; vertical-align: middle;"
                  >
                    3.
                  </td>
                  <td>
                    <input
                      type="text"
                      id="chkRemark_2"
                      class="form-control"
                      style="padding: 2px;"
                      placeholder=""
                      value="3. Please provide all supporting documents for Financial Capacity prior to CoE issuance."
                    />
                  </td>
                </tr>
                <tr>
                  <td
                    style="width: 20px; padding: 2px; vertical-align: middle;"
                  >
                    4.
                  </td>
                  <td>
                    <input
                      type="text"
                      id="chkRemark_3"
                      class="form-control"
                      style="padding: 2px;"
                      placeholder=""
                      value="4. Please provide your Visa Grant Letter or VEVO check on the day of your enrolment."
                    />
                  </td>
                </tr>
                <tr>
                  <td
                    style="width: 20px; padding: 2px; vertical-align: middle;"
                  >
                    5.
                  </td>
                  <td>
                    <input
                      type="text"
                      id="chkRemark_4"
                      class="form-control"
                      style="padding: 2px;"
                      placeholder=""
                      value="5. Please provide all original academic documents and passport on the day of your enrolment"
                    />
                  </td>
                </tr>
                <tr>
                  <td
                    style="width: 20px; padding: 2px; vertical-align: middle;"
                  >
                    6.
                  </td>
                  <td>
                    <input
                      type="text"
                      id="chkRemark_5"
                      class="form-control"
                      style="padding: 2px;"
                      placeholder="Append condition.."
                      value=""
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
    <script>
      var inputRemarkValues = function() {
        var inputs = $(
          "tbody[id=appCheckConditions] tr td input[id^='chkRemark_']"
        );
        var values = [];
        inputs.each(function(i, ele) {
          var value = $(ele)
            .val()
            .trim();
          if (value) values.push(value);
        });
        if (values.length > 0) {
          return values.join("\n");
        } else {
          return "";
        }
      };
      $(document).ready(function() {
        var chkRemarkVal = inputRemarkValues();
        var arrRemark = chkRemarkVal.split(/\r?\n/);
        console.log(arrRemark.length, arrRemark);
      });
    </script>
  </body>
</html>
