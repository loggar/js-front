<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <button id="btnModalOpen" class="btn btn-warning btn-flat btn-sm">
        <i class="fa fa-file-text-o"></i> Open Modal
      </button>
    </div>
    <div
      class="modal"
      id="sampleModal"
      data-backdrop="static"
      data-keyboard="false"
      role="dialog"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <label>Sample Modal</label
            ><button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" style="text-align: center;">
            <span>Content : </span>
            <div class="pull-right">
              <button id="btnProceed" class="btn btn-warning btn-flat btn-sm">
                <i class="fa fa-file-text-o"></i> Button 1
              </button>
              <button
                id="btnModalClose"
                class="btn btn-warning btn-flat btn-sm"
              >
                <i class="fa fa-file-text-o"></i> Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var modalClose = function (obj) {
        obj.modal("hide");
      };
      $("button#btnModalOpen").click(function () {
        $("#sampleModal").modal("show");
      });
      $("button#btnModalClose").click(function () {
        modalClose($("#sampleModal"));
      });
      $("button#btnProceed").click(function () {
        console.log("do something");
        modalClose($("#sampleModal"));
      });
    </script>
  </body>
</html>
