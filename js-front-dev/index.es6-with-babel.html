<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vumbula React Project One</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script type="text/babel">
      var feedTheDog = dog => {
        if (dog === "hungry") {
          return "Feed the dog";
        } else {
          return "Do not feed the dog";
        }
      };

      console.log(feedTheDog("hungry"));
    </script>
  </body>
</html>
